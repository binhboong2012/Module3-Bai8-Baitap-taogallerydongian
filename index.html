<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Tao gallery don gian</title>
    <link rel="stylesheet" href="Style.css">

<body>
<p class="fs-1">Responsive Image Gallery</p>
<p class="fs-5">Resize the browser window to see the effect.</p>
<div class="container">
    <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="card col" style="width: 18rem;">
            <img src="img_fjords.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"> Tập yoga trên núi.</p>
            </div>
        </div>
        <div class="card col" style="width: 18rem;">
            <img src="img_forest1.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"> Thám hiểm rừng sâu.</p>
            </div>
        </div>
        <div class="card col" style="width: 18rem;">
            <img src="img_lights.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"> Hoàng hôn trên núi.</p>
            </div>
        </div>
        <div class="card col" style="width: 18rem;">
            <img src="img_mountains.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"> Cảnh đẹp nhìn từ trên núi.</p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
